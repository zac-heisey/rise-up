<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css " | prepend: site.url }}">

  <link rel="icon" type="image" href="{{ "/favicon.ico " | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml " | prepend: site.url }}">

  <!-- Google Analytics -->
  <script defer src="/assets/js/analytics.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180684755-1"></script>

  <!-- JSON-LD markup generated by Google Structured Data Markup Helper for Local Business -->
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "LocalBusiness",
    "name": "RISE UP Physical Therapy Therapy",
    "image": "https://www.riseup-physicaltherapy.com/uploads/logos/rise-up-logo.svg",
    "telephone": "(571) 655-6565",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "14103 Mariah Ct.",
      "addressLocality": "Chantilly",
      "addressRegion": "VA",
      "postalCode": "22152"
    }
  }
  </script>
  {% if page.layout == 'post' %}
    {% include blog-post-structured-data.html %}
  {% endif %}
</head>
