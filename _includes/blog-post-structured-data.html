<!-- JSON-LD markup generated by Google Structured Data Markup Helper for Blog Post -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "name": "{{ page.title }}",
  "headline": "{{ page.title }}",
  "url": "https://www.riseup-physicaltherapy.com{{ page.url }}",
  "author": {
    "@type": "Person",
    "name": "RISE UP Physical Therapy"
  },
  "datePublished": "{{ page.date }}",
  "dateModified": "{{ page.date }}",
  "image": "https://www.riseup-physicaltherapy.com/{{ page.featured-image }}",
  "publisher": {
    "@type": "Organization",
    "name": "RISE UP Physical Therapy",
    "logo": {
  		"@type": "ImageObject",
  		"contentUrl": "https://www.riseup-physicaltherapy.com/uploads/logos/rise-up-logo.svg",
  		  "url": "https://www.riseup-physicaltherapy.com"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://www.riseup-physicaltherapy.com{{ page.url }}"
  },
  "articleBody": "{{ page.content | strip_html | xml_escape | normalize_whitepace | strip_newlines | strip }}"
}
</script>
